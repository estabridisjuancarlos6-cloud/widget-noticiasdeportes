<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
default-src 'self';
script-src 'self';
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
img-src 'self' https://images.weserv.nl data:;
connect-src https://rss.app;
font-src 'self' https://fonts.gstatic.com;
object-src 'none';
frame-src 'none';
base-uri 'self';
">

    <title>Noticias Locales</title>

    <style>
        @font-face {
            font-family: 'BlissLight';
            src: url('font/BlissLight Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'BlissHeavy';
            src: url('font/blisspro_heavy.otf') format('opentype');
            font-weight: 700;
        }

        :root {
            --title-color: #373359;
            --line-color: #373359;
            --summary-text-color: #2d295b;
            --border-radius: 18px;
            --side-padding: 6%;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'BlissLight', Arial, sans-serif;
        }

        /* ===== CONTENEDOR GENERAL ===== */
        .card-widget {
            width: 100%;
            height: 100%;
            padding: 4%;
            box-sizing: border-box;
        }

        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        .card-header h1 {
            margin: 0;
            font-family: 'BlissHeavy', Arial, sans-serif;
            color: var(--title-color);
            font-size: clamp(22px, 4vw, 36px);
            text-align: center;
        }

        .header-line {
            border: none;
            height: 3px;
            background-color: var(--line-color);
            width: 80%;
            margin: 12px auto 24px auto;
        }

        /* ===== CARRUSEL ===== */
        .news-carousel-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .card-body {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 2vh;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .card-body.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* ===== IMAGEN ===== */
        .image-container {
            width: 100%;
            padding: 0 var(--side-padding);
            box-sizing: border-box;
        }

        .image-frame {
            width: 100%;
            height: 35vh;
            /* Ajustar para pantallas altas */
            aspect-ratio: 16 / 9;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ===== TEXTO ===== */
        .text-content {
            padding: 0 var(--side-padding);
            box-sizing: border-box;
            flex-grow: 1;
            /* Asegura que el texto ocupe el espacio restante */
        }

        .title {
            font-family: 'BlissHeavy', Arial, sans-serif;
            color: var(--title-color);
            font-size: clamp(20px, 3vw, 30px);
            margin: 16px 0 12px 0;
        }
        .text-content {
            font-family: 'BlissHeavy', Arial, sans-serif;
            color: var(--title-color);
            font-size: clamp(20px, 3vw, 30px);
            margin: 42px 0 12px 0;
        }

        .text-content .summary {
            color: var(--summary-text-color);
            font-size: clamp(14px, 2.2vw, 18px);
            line-height: 1.4;
            margin: 0;
        }

        /* ===== PAGINACIÃ“N ===== */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: var(--line-color);
        }
    </style>
</head>

<body>
    <div class="card-widget">
        <div class="card-content">

            <div class="card-header">
                <h1>Noticias Deportivas</h1>
                <hr class="header-line" />
            </div>

            <div id="news-carousel-container" class="news-carousel-container"></div>

            <div id="pagination" class="pagination"></div>

        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
