<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src
          'self'
          'sha256-YMytB0/tNKXKnFiagk1BhDhF4KBgVaDiC+cqTK0hncI=';
        style-src
          'self'
          'unsafe-inline'
          https://fonts.googleapis.com;
        img-src
          'self'
          https://images.weserv.nl
          data:;
        connect-src
          https://rss.app;
        font-src
          'self'
          https://fonts.gstatic.com;
        object-src 'none';
        frame-src 'none';
        base-uri 'self';
      ">
    <title>Noticias Locales</title>

    <style>
        @font-face {
            font-family: 'BlissLight';
            src: url('font/BlissLight Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'BlissHeavy';
            src: url('font/blisspro_heavy.otf') format('opentype');
            font-weight: 700;
        }

        :root {
            --title-color: #373359;
            --line-color: #373359;
            --summary-text-color: #2d295b;
            --border-radius: 18px;
            --side-padding: 6%;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'BlissLight', Arial, sans-serif;
        }

        /* ===== CONTENEDOR GENERAL ===== */
        .card-widget {
            width: 100%;
            height: 100%;
            padding: 4%;
            box-sizing: border-box;
        }

        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        .card-header h1 {
            margin: 0;
            font-family: 'BlissHeavy', Arial, sans-serif;
            color: var(--title-color);
            font-size: clamp(22px, 4vw, 36px);
            text-align: center;
        }

        .header-line {
            border: none;
            height: 3px;
            background-color: var(--line-color);
            width: 80%;
            margin: 12px auto 24px auto;
        }

        /* ===== CARRUSEL ===== */
        .news-carousel-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .card-body {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 2vh;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .card-body.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* ===== IMAGEN ===== */
        .image-container {
            width: 100%;
            padding: 0 var(--side-padding);
            box-sizing: border-box;
        }

        .image-frame {
            width: 100%;
            height: 35vh; /* Ajustar para pantallas altas */
            aspect-ratio: 16 / 9;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ===== TEXTO ===== */
        .text-content {
            padding: 0 var(--side-padding);
            box-sizing: border-box;
            flex-grow: 1; /* Asegura que el texto ocupe el espacio restante */
        }

        .text-content .title {
            font-family: 'BlissHeavy', Arial, sans-serif;
            color: var(--title-color);
            font-size: clamp(20px, 3vw, 30px);
            margin: 16px 0 12px 0;
        }

        .text-content .summary {
            color: var(--summary-text-color);
            font-size: clamp(14px, 2.2vw, 18px);
            line-height: 1.4;
            margin: 0;
        }

        /* ===== PAGINACIÃ“N ===== */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: var(--line-color);
        }
    </style>
</head>

<body>
    <div class="card-widget">
        <div class="card-content">

            <div class="card-header">
                <h1>Noticias Deportivas</h1>
                <hr class="header-line" />
            </div>

            <div id="news-carousel-container" class="news-carousel-container"></div>

            <div id="pagination" class="pagination"></div>

        </div>
    </div>

    <script>
        const API_URL = "https://rss.app/feeds/v1.1/qY2iB0x4v0nrJXXC.json";
        const INTERVAL_MS = 15000;

        let newsItems = [];
        let currentNewsIndex = 0;
        let carouselInterval;

        const carouselContainer = document.getElementById("news-carousel-container");
        const paginationContainer = document.getElementById("pagination");

        async function fetchNews() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                newsItems = data.items || [];

                if (newsItems.length > 0) {
                    renderCarousel();
                    startCarousel();
                } else {
                    carouselContainer.innerHTML =
                        '<p style="text-align:center;color:red;">No hay noticias</p>';
                }
            } catch (error) {
                carouselContainer.innerHTML =
                    '<p style="text-align:center;color:red;">Error al cargar noticias</p>';
            }
        }

        function renderCarousel() {
            carouselContainer.innerHTML = "";
            paginationContainer.innerHTML = "";

            newsItems.forEach((item, index) => {
                carouselContainer.appendChild(createNewsCard(item, index));
                paginationContainer.appendChild(createDot(index));
            });

            updateDisplay(0);
        }

        function createNewsCard(item, index) {
            const card = document.createElement("div");
            card.className = "card-body";
            card.dataset.index = index;

            card.innerHTML = `
                <div class="image-container">
                    <div class="image-frame">
                        <img src="${item.image || 'placeholder.png'}" alt="${item.title}">
                    </div>
                </div>
                <div class="text-content">
                    <h2 class="title">${item.title}</h2>
                    <p class="summary">${item.content_text || item.title}</p>
                </div>
            `;
            return card;
        }

        function createDot(index) {
            const dot = document.createElement("span");
            dot.className = "dot";
            dot.onclick = () => {
                clearInterval(carouselInterval);
                updateDisplay(index);
                startCarousel();
            };
            return dot;
        }

        function updateDisplay(index) {
            currentNewsIndex = index;
            document.querySelectorAll(".card-body").forEach((card, i) => {
                card.classList.toggle("active", i === index);
            });
            document.querySelectorAll(".dot").forEach((dot, i) => {
                dot.classList.toggle("active", i === index);
            });
        }

        function startCarousel() {
            clearInterval(carouselInterval);
            carouselInterval = setInterval(() => {
                updateDisplay((currentNewsIndex + 1) % newsItems.length);
            }, INTERVAL_MS);
        }

        document.addEventListener("DOMContentLoaded", fetchNews);
    </script>
</body>
</html>
